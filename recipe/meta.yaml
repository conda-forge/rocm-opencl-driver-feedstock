{% set name = "rocm-opencl-driver" %}
{% set version = "2.10.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RadeonOpenCompute/ROCm-OpenCL-Driver/archive/roc-{{ version }}.tar.gz
  sha256: 00a50696732a4cd3b880cfb11a64d02c5dfd956a79796eacda166173c14eb97a
  patches:
    - compile_flags.diff 
    - link_libraries.diff

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - clangdev 9.*
    - llvmdev 9.*
    - lld 9.*
    - llvm

test:
  commands:
    - roc-cl -h

about:
  home: https://github.com/RadeonOpenCompute/ROCm-OpenCL-Driver
  license: MIT
  license_family: MIT
  license_file: License
  summary: 'ROCm OpenCL Compiler Tool Driver'

extra:
  recipe-maintainers:
    - isuruf
