{% set name = "rocm-opencl-driver" %}
{% set version = "2.9.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://github.com/RadeonOpenCompute/ROCm-OpenCL-Driver/archive/roc-{{ version }}.tar.gz
  sha256: 90b675800542778464745c1e602e0b009cf4810012e096b2baf9d7a5a0a05d20
  patches:
    - compile_flags.diff 
    - link_libraries.diff

build:
  number: 0
  skip: True  # [not linux]

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - make
  host:
    - clangdev 9.*
    - llvmdev 9.*
    - lld 9.*
    - llvm

test:
  commands:
    - roc-cl -h

about:
  home: https://github.com/RadeonOpenCompute/ROCm-OpenCL-Driver
  license: MIT
  license_family: MIT
  license_file: License
  summary: 'ROCm OpenCL Compiler Tool Driver'

extra:
  recipe-maintainers:
    - isuruf
